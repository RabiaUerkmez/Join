<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/log-in-and-sign-in.css" />
    <script src="../../js/login.js"></script>
    <script src="../../js/storage.js"></script>
    <link rel="icon" type="image/x-icon" href="../../img/logo.svg">
    <title>Login</title>
</head>

<body onload="initLogIn()">
    <img id="loading" class="logo-animate" src="../../img/logo.svg" />
    <img id="loading" class="logo-animate-light" src="../../img/template-img/Capa 2.svg" />
    <img id="loading" class="logo-animate-dark" src="../../img/logo.svg" />
    <div class="bg-animate"></div><div class="bg-animate-mobile"></div>
    <div class="aot">

        <div class="sign-header" id="sign-header">
            <span style="font-size: 20px" class="fs16">Not a Join user?</span>
            <button onclick="navToSignIn()" class="dark-btn" style="font-size: 16px">Sign up</button>
        </div>

        <form class="container" id="container" onsubmit="logIn(); return false;">
            <div class="head">
                <h1>Log in</h1>
                <div class="underline"></div>
            </div>

            <div class="input-container">
                <div class="input">
                    <input placeholder="E-Mail" type="email" id="emailInput" required>
                    <img src="../../img/mail.svg">
                </div>

                <div class="input">
                    <input placeholder="Password" type="password" id="passwordInput" required>
                    <img id="togglePasswordVisibility" src="../../img/lock.svg">
                </div>

                <div id="failureTextInLogin" class="passwordDontMatchText"></div>

                <div class="checkbox">
                    <div><input class="checkbox-input" type="checkbox"></div>
                    <span>Remember me</span>
                </div>

                <div class="style-btns">
                    <button type="submit" class="dark-btn w180">Log in</button>
                    <button onclick="guestLogIn()" type="button" class="light-btn w180">Guest Log in</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <a href="../../html/privacy.html" target="_blank">Privacy Policy</a>
        <a href="../../html/legal.html" target="_blank">Legal notice</a>
    </footer>
</body>

</html>
